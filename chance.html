<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Futurista AR — Selección precisa</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }

    #aviso {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(0, 64, 107);
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3em;
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 25px #00ffff; }
    }
  </style>
</head>
<body>

  <div id="aviso"></div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false">

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 1 1"></a-entity>

    <!-- Cámara con cursor raycaster integrado -->
    <a-entity id="cam"
              camera
              cursor="fuse: false; rayOrigin: mouse"
              raycaster="objects: .clickable; far: 10;">
    </a-entity>

    <!-- Marcador -->
    <a-marker type="pattern" preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- Menú -->
      <a-entity id="menu3d" position="0 1.2 0" scale="2 2 2">

        <a-image id="boton1" src="1.png"
                 position="0 0.8 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 material="shader: flat; transparent: true;">
        </a-image>

        <a-image id="boton2" src="2.png"
                 position="0 0 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 material="shader: flat; transparent: true;">
        </a-image>

        <a-image id="boton3" src="3OP.png"
                 position="0 -0.8 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 material="shader: flat; transparent: true;">
        </a-image>

      </a-entity>
    </a-marker>

  </a-scene>

  <script>
    const aviso = document.getElementById("aviso");

    function mostrarAviso(texto) {
      aviso.innerText = texto;
      aviso.style.display = "block";
      setTimeout(() => { aviso.style.display = "none"; }, 2500);
    }

    function animarBoton(boton) {
      boton.emit("clickAnim");
    }

    AFRAME.registerComponent("boton-interactivo", {
      schema: {
        mensaje: { type: "string", default: "" }
      },
      init: function() {
        const el = this.el;

        // Animación de respuesta visual
        el.setAttribute("animation__pulse", {
          property: "scale",
          startEvents: "clickAnim",
          from: "1 1 1",
          to: "1.3 1.3 1.3",
          dur: 150,
          dir: "alternate",
          loop: false
        });

        el.setAttribute("animation__flash", {
          property: "material.color",
          startEvents: "clickAnim",
          from: "#FFFFFF",
          to: "#00FFFF",
          dur: 150,
          dir: "alternate"
        });

        // Manejo de clic o toque
        el.addEventListener("click", () => {
          animarBoton(el);
          mostrarAviso(this.data.mensaje);
        });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      // Asignar mensajes a cada botón
      document.querySelector("#boton1").setAttribute("boton-interactivo", {
        mensaje: "Has decidido CAMBIAR tu carta (-5% vida)"
      });
      document.querySelector("#boton2").setAttribute("boton-interactivo", {
        mensaje: "Has aumentado tus probabilidades (-3% vida)"
      });
      document.querySelector("#boton3").setAttribute("boton-interactivo", {
        mensaje: "Mantienes tu carta actual (vida igual)"
      });
    });
  </script>

</body>
</html>
