<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Futurista con Botones PNG AR</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

  <a-scene embedded
           vr-mode-ui="enabled: false"
           arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;">
    
    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 1 1"></a-entity>
    <a-entity camera></a-entity>

    <!-- Marcador con suavizado -->
    <a-marker type="pattern" preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- Efecto base futurista -->
      <a-torus position="0 0 0" radius="1" radius-tubular="0.05" color="#00ffff"
               material="emissive:#00ffff; emissiveIntensity:1"></a-torus>

      <!-- Menú con botones como imágenes -->
      <a-entity id="menu3d" position="0 1.2 0" scale="1 1 1">

        <!-- Botón 1 -->
        <a-image src="1.png"
                 position="0 0.4 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 event-set__enter="_event: mouseenter; scale: 1.1 1.1 1.1"
                 event-set__leave="_event: mouseleave; scale: 1 1 1"
                 onclick="accion1()">
        </a-image>

        <!-- Botón 2 -->
        <a-image src="2.png"
                 position="0 0 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 event-set__enter="_event: mouseenter; scale: 1.1 1.1 1.1"
                 event-set__leave="_event: mouseleave; scale: 1 1 1"
                 onclick="accion2()">
        </a-image>

        <!-- Botón 3 -->
        <a-image src="3OP.png"
                 position="0 -0.4 0"
                 width="1.8" height="0.5"
                 transparent="true"
                 class="clickable"
                 event-set__enter="_event: mouseenter; scale: 1.1 1.1 1.1"
                 event-set__leave="_event: mouseleave; scale: 1 1 1"
                 onclick="accion3()">
        </a-image>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function accion1() {
      alert("Cambiando tu carta por otra del mazo...");
    }
    function accion2() {
      alert("Modificando probabilidades de la carta...");
    }
    function accion3() {
      alert("Has elegido esta carta.");
    }
  </script>

</body>
</html>
