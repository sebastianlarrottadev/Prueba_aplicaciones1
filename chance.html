<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ Futurista AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; background-color: black; }

    /* Estilo futurista de los botones */
    .btn {
      width: 220px;
      padding: 15px;
      margin: 10px auto;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00eaff;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00eaff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00eaff;
      text-shadow: 0 0 10px #00eaff;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
    }

    /* Contenedor del men√∫ */
    #menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Oculto al inicio */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 300px;
      z-index: 10;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .btn { font-size: 1rem; width: 180px; padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- MEN√ö FUTURISTA -->
  <div id="menu">
    <div class="btn" onclick="accion1()">üîÑ Cambia tu carta por otra del mazo</div>
    <div class="btn" onclick="accion2()">üé≤ Cambia las probabilidades de la carta</div>
    <div class="btn" onclick="accion3()">üÉè Elijo esta carta</div>
  </div>

  <!-- ESCENA AR -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
  >
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: point; intensity: 1.5; position='0 2 2'" color="#00eaff"></a-entity>
    <a-entity camera></a-entity>

    <!-- Marcador Hiro -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-torus position="0 0.5 0" radius="1" radius-tubular="0.05" color="#00ffff"
        material="emissive:#00ffff; emissiveIntensity:1"></a-torus>
      <a-ring position="0 0.5 0" radius-inner="0.9" radius-outer="1" color="#00ccff" opacity="0.6"></a-ring>
      <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1">
        <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
  </a-scene>

  <script>
    const menu = document.getElementById("menu");
    const marker = document.getElementById("hiroMarker");

    // Mostrar/ocultar men√∫ seg√∫n detecci√≥n del marcador
    marker.addEventListener("markerFound", () => {
      menu.style.display = "flex";
    });
    marker.addEventListener("markerLost", () => {
      menu.style.display = "none";
    });

    // Acciones de los botones
    function accion1() {
      alert("Cambiando tu carta por otra del mazo...");
    }
    function accion2() {
      alert("Modificando probabilidades...");
    }
    function accion3() {
      alert("Has elegido esta carta.");
    }
  </script>
</body>
</html>
