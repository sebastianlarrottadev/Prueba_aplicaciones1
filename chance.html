<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Futurista AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: system-ui, sans-serif;
    }

    .btn3d {
      font-family: monospace;
      color: #00eaff;
      align: center;
      value: "Botón";
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(0.05m); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
  >
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: point; intensity: 1.2; position="0 2 2" color="#00eaff"></a-entity>
    <a-entity camera></a-entity>

    <!-- MARCADOR HIRO -->
    <a-marker preset="hiro" id="hiroMarker">

      <!-- Aro decorativo futurista -->
      <a-torus position="0 0.1 0" radius="1" radius-tubular="0.05" color="#00ffff"
        material="emissive:#00ffff; emissiveIntensity:1"></a-torus>
      <a-ring position="0 0.1 0" radius-inner="0.9" radius-outer="1" color="#00ccff" opacity="0.6"></a-ring>

      <!-- Contenedor del menú holográfico -->
      <a-entity position="0 0.8 0" rotation="-90 0 0" scale="1 1 1" id="menu3d">

        <!-- Botón 1 -->
        <a-plane position="0 0.3 0" width="1.8" height="0.4" color="#001a1a"
          material="opacity:0.6; transparent:true; emissive:#00ffff; emissiveIntensity:0.8"
          class="btn3d" onclick="accion1()">
          <a-text value="🔄 Cambia tu carta" align="center" color="#00eaff" position="0 0 0.01" width="2"></a-text>
        </a-plane>

        <!-- Botón 2 -->
        <a-plane position="0 -0.1 0" width="1.8" height="0.4" color="#001a1a"
          material="opacity:0.6; transparent:true; emissive:#00ffff; emissiveIntensity:0.8"
          class="btn3d" onclick="accion2()">
          <a-text value="🎲 Cambia probabilidades" align="center" color="#00eaff" position="0 0 0.01" width="2.5"></a-text>
        </a-plane>

        <!-- Botón 3 -->
        <a-plane position="0 -0.5 0" width="1.8" height="0.4" color="#001a1a"
          material="opacity:0.6; transparent:true; emissive:#00ffff; emissiveIntensity:0.8"
          class="btn3d" onclick="accion3()">
          <a-text value="🃏 Elijo esta carta" align="center" color="#00eaff" position="0 0 0.01" width="2"></a-text>
        </a-plane>

        <!-- Animación flotante del menú -->
        <a-animation attribute="position" dur="4000" direction="alternate" repeat="indefinite"
          to="0 0.85 0"></a-animation>
      </a-entity>
    </a-marker>

  </a-scene>

  <script>
    function accion1() {
      alert("Cambiando tu carta por otra del mazo...");
    }
    function accion2() {
      alert("Modificando probabilidades...");
    }
    function accion3() {
      alert("Has elegido esta carta.");
    }
  </script>
</body>
</html>
